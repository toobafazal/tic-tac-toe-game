<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <!-- starting page -->
        <div id="startingpage">
            <h2> Tic Tac Toe</h2>
            <div id="line">
                <h4>Select which you want to be?</h4>
                <div id="button">
                    <button id="playerx" class="choose">Player ( X )</button>
                    <button id="player0" class="choose">Player ( O )</button>

                </div>
            </div>
        </div>
        <!-- Main Page -->
        <div id="mainPage">
            <div id="headerBtns">
                <button id="x_turn">X Turn</button>
                <button id="O_turn">O Turn</button>
                <div id="showchange"></div>
            </div>
            <div id="gameboard">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
        </div>
        <!-- winner page -->

        <div id="winner">
            <h2 id="winnerName">
                Player X win the game!
            </h2>
            <div id="button">
                <button id="quit">Play Again</button>
            </div>
        </div>
    </div>




    <script src="js/app.js"></script>
</body>

</html>
